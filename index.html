<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles/styles.css">
        <script src="script/script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1 class="title">Calculator</h1>
            <div class="calculator-container">
                <div class="calculator">
                    <div class="calculator-display-container">
                        <div class="calculator-display"></div>
                        <input class="calculator-input"></input>
                    </div>
                    <div class="calculator-buttons">            
                        <div class="calculator-keypads">
                            <button class="btn-clear">clear</button>
                            <div class="keypad-numbers">
                                <button class="btn-numbers">9</button>
                                <button class="btn-numbers">8</button>
                                <button class="btn-numbers">7</button>
                                <button class="btn-numbers">6</button>
                                <button class="btn-numbers">5</button>
                                <button class="btn-numbers">4</button>
                                <button class="btn-numbers">3</button>
                                <button class="btn-numbers">2</button>
                                <button class="btn-numbers">1</button>
                                <button class="btn-numbers">0</button>
                                <button class="btn-numbers">,</button>
                                <button class="btn-numbers">%</button>
                            </div>
                        </div>
                        <div class="keypad-operators">
                            <button class="btn-add">+</button>
                            <button class="btn-subtract">-</button>
                            <button class="btn-multiply">*</button>
                            <button class="btn-divide">/</button>
                            <button class="btn-equal">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
