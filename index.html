<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles/styles.css">
        <script src="script/script.js" defer></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1 class="title">Calculator</h1>
            <div class="calculator-container">
                <div class="calculator">
                    <input type="text" class="calculator-input" name="calculator-input"></input>
                    <div class="calculator-buttons">            
                        <div class="calculator-keypads">
                            <div class="keypad-specials">
                                <button class="btn-clear">clear</button>
                                <button class="btn-backspace"><i class="material-icons">backspace</i></button>
                            </div>
                            <div class="keypad-numbers">
                                <button class="btn-numbers">9</button>
                                <button class="btn-numbers">8</button>
                                <button class="btn-numbers">7</button>
                                <button class="btn-numbers">6</button>
                                <button class="btn-numbers">5</button>
                                <button class="btn-numbers">4</button>
                                <button class="btn-numbers">3</button>
                                <button class="btn-numbers">2</button>
                                <button class="btn-numbers">1</button>
                                <button class="btn-numbers">0</button>
                                <button class="btn-numbers">.</button>
                            </div>
                        </div>
                        <div class="keypad-operators">
                            <button class="btn-operators">+</button>
                            <button class="btn-operators">-</button>
                            <button class="btn-operators">*</button>
                            <button class="btn-operators">/</button>
                            <button class="btn-operators btn-equal">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
